{% extends "base.html" %}
{% block title %}Accueil — Ping FFTT{% endblock %}
{% block content %}

<!-- Deux cartes : créer ou charger un tournoi -->
<div class="grid gap-4 md:grid-cols-2 md:gap-6 md:min-h-[60vh]">
  <a href="{% url 'admin:competitions_tournoi_add' %}"
    class="group flex items-center justify-center h-full p-6 bg-white rounded-xl shadow border border-slate-100 transition hover:-translate-y-1 hover:shadow-lg dark:bg-slate-800 dark:border-slate-700 dark:hover:border-slate-600 no-underline">
    <div class="text-center">
      <p class="text-sm uppercase tracking-wide text-slate-500 dark:text-slate-400 mb-2">Nouveau</p>
      <h3 class="text-2xl font-bold text-slate-800 dark:text-slate-100">Créer un nouveau tournoi</h3>
    </div>
  </a>

  <a href="{% url 'admin:competitions_tournoi_changelist' %}"
    class="group flex items-center justify-center h-full p-6 bg-white rounded-xl shadow border border-slate-100 transition hover:-translate-y-1 hover:shadow-lg dark:bg-slate-800 dark:border-slate-700 dark:hover:border-slate-600 no-underline">
    <div class="text-center">
      <p class="text-sm uppercase tracking-wide text-slate-500 dark:text-slate-400 mb-2">Continuer</p>
      <h3 class="text-2xl font-bold text-slate-800 dark:text-slate-100">Charger un tournoi</h3>
    </div>
  </a>
</div>

{% endblock %}
