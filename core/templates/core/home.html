{% extends "base.html" %}
{% block title %}Accueil — Ping FFTT{% endblock %}
{% block content %}

<!-- Deux cartes : créer ou charger un tournoi -->
<div class="grid gap-4 md:grid-cols-2 md:gap-6 md:min-h-[60vh]">
  <a href="{% url 'admin:competitions_tournoi_add' %}"
     class="group flex h-full flex-col justify-between p-6 bg-white rounded-xl shadow border border-slate-100 transition hover:-translate-y-1 hover:shadow-lg dark:bg-slate-800 dark:border-slate-700 dark:hover:border-slate-600 no-underline">
    <div>
      <p class="text-xs uppercase tracking-wide text-slate-500 dark:text-slate-400">Nouveau</p>
      <h3 class="text-lg font-semibold">Créer un nouveau tournoi</h3>
    </div>
    <span class="text-xl text-sky-700 transition group-hover:translate-x-1">→</span>
  </a>

  <a href="{% url 'admin:competitions_tournoi_changelist' %}"
     class="group flex h-full flex-col justify-between p-6 bg-white rounded-xl shadow border border-slate-100 transition hover:-translate-y-1 hover:shadow-lg dark:bg-slate-800 dark:border-slate-700 dark:hover:border-slate-600 no-underline">
    <div>
      <p class="text-xs uppercase tracking-wide text-slate-500 dark:text-slate-400">Continuer</p>
      <h3 class="text-lg font-semibold">Charger un tournoi</h3>
    </div>
    <span class="text-xl text-sky-700 transition group-hover:translate-x-1">→</span>
  </a>
</div>

{% endblock %}
